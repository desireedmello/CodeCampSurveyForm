<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="https://register-demo.freecodecamp.org" method="post" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </label>
                <label for="number" id="number-label">Age (optional)
                    <input type="number" name="number" id="number" min="13" max="120" placeholder="Age">
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select name="role" id="dropdown" required>
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Others</option>
                    </select>
                </label>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?
                    <label for="definitely">
                        <input type="radio" name="recommend-type" value="definitely" id="definitely" class="inline"
                            checked>
                        Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend-type" value="maybe" id="maybe" class="inline"> Maybe
                    </label>
                    <label for="not-sure">
                        <input type="radio" name="recommend-type" value="not-sure" id="not-sure" class="inline"> Not
                        Sure
                    </label>
                </label>
                <label for="dropdown">What is your favorite feature of freeCodeCamp
                    <select name="feature" id="dropdown" required>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <label for="improvement">What would you like to see improved? (Check all that apply)
                    <label for="front-end-projects"><input type="checkbox" name="front-end-projects"
                            id="front-end-projects" value="front-end-projects" class="inline">Front-end Projects</label>
                    <label for="back-end-projects"><input type="checkbox" name="back-end-projects"
                            id="back-end-projects" value="back-end-projects" class="inline">Back-end Projects</label>
                    <label for="data-visualization"><input type="checkbox" name="data-visualization"
                            id="data-visualization" value="data-visualization" class="inline">Data Visualization</label>
                    <label for="challenges"><input type="checkbox" name="challenges" id="challenges" value="challenges"
                            class="inline">Challenges</label>
                    <label for="open-source-community"><input type="checkbox" name="open-source-community"
                            id="open-source-community" value="open-source-community" class="inline">Open Source
                        Community</label>
                    <label for="glitter-help-rooms"><input type="checkbox" name="glitter-help-rooms"
                            id="glitter-help-rooms" value="glitter-help-rooms" class="inline">Glitter help rooms</label>
                    <label for="videos"><input type="checkbox" name="videos" id="videos" value="videos"
                            class="inline">Videos</label>
                    <label for="city-meetups"><input type="checkbox" name="city-meetups" id="city-meetups"
                            value="city-meetups" class="inline">City Meetups</label>
                    <label for="wiki"><input type="checkbox" name="wiki" id="wiki" value="wiki" class="inline"
                            class="inline">Wiki</label>
                    <label for="forum"><input type="checkbox" name="forum" id="forum" value="forum"
                            class="inline">Forum</label>
                    <label for="additional-courses"><input type="checkbox" name="additional-courses"
                            id="additional-courses" value="additional-courses" class="inline">Additional Courses</label>
                </label>
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="30" rows="6"
                        placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" value="Submit" id="submit" name="submit">
            </fieldset>
        </form>
    </main>
</body>

</html>
